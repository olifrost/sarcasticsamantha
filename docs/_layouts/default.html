<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/application.css" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/favicon.png" | relative_url }}">
</head>
<body>
  <header>
    <div class="grater grater-container">
      <div>
        <a class="icon" href="{{ site.appstore_url }}" rel="external nofollow"><div id="icon"></div></a>
      </div>
      <div>
        <h1><a href="/" rel="home">{{ site.name }}</a></h1>
        <h2>{{ site.tagline }}</h2>
        <p>{% include appstore_white.html %}</p>
      </div>
    </div>
  </header>
  <div class="grater grater-container">
    {{ content }}
  </div>
  <footer class="grater grater-container">
    <div>
      &copy; 2017 <a href="{{ site.company_website }}" rel="external nofollow">{{ site.company }}</a>
    </div>
    <div>
      <ul>
        <li><a href="{{ "/support" | relative_url }}">Support</a></li>
        <li><a href="mailto:{{ site.email_contact }}">Contact</a></li>
        <li><a href="{{ "/press" | relative_url }}">Press</a></li>
      </ul>
    </div>
  </footer>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="{{ "/assets/jquery.cycle.lite.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/home.js" | relative_url }}"></script>

</body>
</html>
